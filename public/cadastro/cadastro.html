  </head>
  <body>

    <div class = "text-center mt-4">
      <img class="img-fluid" src="../images/logo.png" id = "logo"></img>
    </div>
    	<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Cadastre-se para ter acesso a todos os nossos conteúdos</h5>
					<form class="" method="post" action="#">

						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Nome</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="text" class="form-control" name="name" id="name"  placeholder="Digite seu nome"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input id="email" onblur="validaEmail(email)" maxlength="60" size='65' type="text" class="form-control" name="email"  placeholder="Digite seu email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Data Nascimento</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="date" class="form-control data" name="date" id="date"  placeholder="Digite sua data de nascimento"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Senha</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="password" class="form-control" name="password" id="password"  placeholder="Digite sua senha"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirme a senha</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirme a sua senha"/>
								</div>
							</div>
						</div>

            <div id="formFooter">
              <input onclick="registerUser()" type="button" class="fadeIn fourth" value="Cadastrar" id="buttomcadastro">
            </div>

					</form>
				</div>
			</div>
		</div>

		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
